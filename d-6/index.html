<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="center">
      
          <div class="user-card">
            <div class="avatar-wrapper">
              <div class="outer-circle"></div>
              <div class="inner-circle"></div>
              <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter">
            </div>
      
            <div class="user-name">Jessica Potter</div>
            <div class="user-details">Visual Artist</div>
      
            <div class="button-group">
              <button class="action-btn">Follow</button>
              <button class="action-btn">Message</button>
            </div>
          </div>
      
          <div class="right-side">
            <div class="box">
              <span class="value">523</span>
              <span class="parameters">Posts</span>
            </div>
            <div class="box">
              <span class="value">1387</span>
              <span class="parameters">Likes</span>
            </div>
            <div class="box">
              <span class="value">146</span>
              <span class="parameters">Follower</span>
            </div>
          </div>
      
        </div>
      </div>
</body>
</html>
